<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NamGyumo’s BOJ Repository</title>

  <!-- GitHub 스타일 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #0d1117;
      color: #e6edf3;
      font-family: 'JetBrains Mono', monospace;
      padding: 40px;
    }
    h1 {
      color: #58a6ff;
      border-bottom: 2px solid #30363d;
      padding-bottom: 10px;
    }
    a {
      color: #9be9a8;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
      color: #58a6ff;
    }
    .file-list {
      margin-top: 20px;
    }
    .file {
      margin: 6px 0;
    }
    pre {
      background: #161b22;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
    }
  </style>
</head>

<body>
  <h1>📂 NamGyumo’s Data-structure-practice Repository</h1>
  <p>이 페이지는 GitHub API를 통해 실시간으로 리포지토리의 파일 목록을 불러옵니다.</p>
  <div class="file-list" id="file-list">로딩 중...</div>

  <script>
    const username = "namgyumo";     // 👈 GitHub 사용자명
    const repoName = "Backjoon";     // 👈 리포지토리 이름

    async function loadFiles(path = "") {
      const url = `https://api.github.com/repos/${username}/${repoName}/contents/${path}`;
      const res = await fetch(url);
      const data = await res.json();

      const container = document.getElementById("file-list");
      container.innerHTML = "";

      data.forEach(item => {
        const div = document.createElement("div");
        div.classList.add("file");

        const link = document.createElement("a");
        link.href = item.html_url;
        link.target = "_blank";
        link.textContent = item.type === "dir" ? `📁 ${item.name}` : `📄 ${item.name}`;

        div.appendChild(link);
        container.appendChild(div);
      });
    }

    loadFiles();
  </script>

  <!-- Prism.js 코드 하이라이트 (추가 기능용) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-c.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-cpp.min.js"></script>
</body>
</html>
